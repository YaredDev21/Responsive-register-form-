<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rigistration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <section>
  <Article class="sign-in__details">
    <h1>Sign In</h1>
    <p>Log in to your account using your credentials</p>
    <form class="Sign-in__form">
      <div class="form__cotntrol">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form__cotntrol">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
      </div>
      <div class="form__control-extra">
        <div class="one">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="" class="forgot-password">Forgot Password</a>
      </div>
      <button class="btn ntn-primary" type="submit">Submit</button>
      <button class="btn ">
         <p><i class="fa-brands fa-google" style="color: #74C0FC;"></i> Sign in with Google</p>
      </button>
    </form>
    <small class="next__page">Don't have account <a href="index.html">Sign Up</a></small>
  </Article>
  <article class="web-logo">
    <div>
      <img src="img/pexels-cottonbro-5554179.jpg" alt="logo">
    </div>
  </article>
  </section>
</body>
</html>
